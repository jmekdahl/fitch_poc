<table class="grid-1 table-static">
	<thead>
		<tr>
			<th data-ng-show="responseData.map">
				Deal
			</th>
			<th data-ng-repeat="deal in sharedData.selection.group">
				{{deal.name}}
			</th>
			<th data-ng-repeat="calcs in calcData.titles">
				{{calcs}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr 
			data-ng-repeat="data in displayData"
			ng-class-odd="'odd'"
			ng-class-even="'even'"
		>
			<td data-ng-show="responseData.map">
				{{data.name}}
			</td>
			<td data-ng-repeat="colData in data.cols track by $index">
				{{colData}}
			</td>
		</tr>
	</tbody>
</table>
